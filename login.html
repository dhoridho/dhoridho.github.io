<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <script src="https://kit.fontawesome.com/3fb2a84273.js" crossorigin="anonymous"></script>
  <!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="formcss.css">
  <link rel="shortcut icon" href="favicon.ico" >
  

</head>
<body>
    <header>
      <div class="container">
        <div class="header-left">
          
          <!-- Header 1 "SUNBIC" digunakan sebagai home page button -->
          
          <a href="./index.html"><h1><i class="fa-solid fa-graduation-cap"></i>SUNBIC</h1></a> 
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <a href="./aboutus.html">About Us</a>
          <a href="./login.html" class="login">Log in</a>
        </div>
      </div>
    </header>

   <section class="form-section">
    <form action="./index.html">
        <div class="form-container">
          <h1>Login Account</h1>

          <hr>
            
          <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <hr>
      
          <button type="submit" class="registerbtn">Log In</button>
        </div>
        
        <div class="form-container signin">
          <p>Don't have account yet? <a href="#">Create One</a>.</p>
        </div>
      </form>
    </section>

    <footer>
      <div class="container">
    
      <h1><i class="fa-solid fa-graduation-cap"></i>SUNBIC</h1>
        <p>Learn anytime anywhere</p>
      </div>
      <div class="footer-right">
        <h2>Contact Us</h2>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-whatsapp"></i>
        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>

  </body>
</html>
