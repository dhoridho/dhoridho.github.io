<body>
    <header>
      <div class="container">
        <div class="header-left">
          
          <!-- Header 1 "SUNBIC" digunakan sebagai home page button -->
          
          
          <a href="./index.html"><h1><i class="fa-solid fa-graduation-cap"></i>SUNBIC</h1></a> 
        </div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="header-right">
          <!-- <a href="#enroll-section">Join Us</a> -->
          <a href="./aboutus.html">About Us</a>
          <a href="./login.html" class="login">Log in</a>
        </div>
      </div>
    </header>

   <section class="form-section">
    <form action="./home.html">
        <div class="form-container">
          <h1>ENROLLMENT FORM</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
            
          <label for="cus-name"><b>Name</b></label>
          <input type="text" placeholder="Enter Name" name="cus-name" id="cus-name">

          <label><b>Gender</b></label>

          <label class="radio-content">Male
            <input type="radio" checked="checked" name="radio">
            <span class="checkmark"></span>
          </label>

          <label class="radio-content">Female
            <input type="radio" name="radio">
            <span class="checkmark"></span>
          </label>
          
      
          <label for="cus-age"><b>Date of Birth</b></label>
          <input type="date" placeholder="Date of Birth" name="cus-age" id="cus-ae">
      
          <label for="cus-number"><b>Mobile Number</b></label>
          <input type="text" placeholder="Enter Number" name="cus-number" id="cus-number">
      
            <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email">

          <label for="cus-flag"><b>Nationality</b></label>
          <input type="text" placeholder="Enter nationality" flag="cus-flag" id="cus-flag">
          
          <label for="cus-name"><b>Address</b></label>
          <input type="text" placeholder="Enter Name" name="cus-name" id="cus-name">
      
      
      
          <hr>
          <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
      
          <button type="submit" class="registerbtn">Register</button>
        </div>
        
        <div class="form-container signin">
        </div>
      </form>
    </section>

    <footer>
      <div class="container">
    
      <h1><i class="fa-solid fa-graduation-cap"></i>SUNBIC</h1>
        <p>Learn anytime anywhere</p>
      </div>

        <i class="fa-brands fa-instagram"></i>

        <i class="fa-brands fa-youtube"></i>
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-brands fa-facebook"></i>
